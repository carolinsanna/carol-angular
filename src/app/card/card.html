<h2 class="pb-8">Projetos da disciplina de Desenvolvimento em JavaScript</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let project of projects" class="border rounded-xl p-4 shadow-sm hover:shadow-md transition-shadow">
        <img [src]="project.thumb" alt="Image of {{ project.name }}" title="Image of {{ project.name }}"
            class="w-full h-40 object-cover rounded-md mb-4">
        <h3 class="font-bold text-lg mb-2">{{ project.name }}</h3>
        <p class="text-gray-600 mb-4">{{ project.description }}</p>
        <a [href]="project.link" target="_blank" rel="noopener"
            class="btn px-4 py-2 hover:text-gray-900 hover:bg-lime-200 hover:transition-colors">Ver projeto</a>
    </div>
</div>

<style>
    .btn {
        @apply border rounded-full;
    }
</style>
